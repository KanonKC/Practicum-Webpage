<script>
	function spook(){
		if(document.cookie.includes("spooked") === false){
			setTimeout(function(){
				var audio = new Audio('//sandcp.github.io/124955__thegoliath__panicscare.wav');
				/*Audio Info:
					Author: http://www.freesound.org/people/TheGoliath/
					Source: http://www.freesound.org/people/TheGoliath/sounds/124955/
					License: Attribution 3.0 https://creativecommons.org/licenses/by/3.0/
				*/
				audio.play();
				document.cookie = "spooked=true";
				document.getElementById("spookyfx").style.display = "block";
				document.getElementById("spookyfx").onclick = function(){
					document.getElementById("spookyfx").style.display = "none";
				};
			},(Math.random()*(6000-3000)+3000));
		}
	}
	spook();
</script>
<style>
	#spookyfx{
		position:fixed;
		top:0;
		left:0;
		display:none;
		height:100%;
		width:100%;
		background:linear-gradient(rgba(0, 0, 0, 0.3),rgba(0, 0, 0, 0.3)), url('//sandcp.github.io/Zombie_2.png') no-repeat, #000;
		background-size:cover;
		border:0px;
	}
</style>
<div id="spookyfx"></div>
